<!DOCTYPE html>
<html>
  <head>
    <title>PttChrome</title>
    <link rel="icon" type="image/png" href="icon/logo.png">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/hhnlfapopmaimdlldbknjdgekpgffmbo">
    <link rel="stylesheet" href="build/css/app.css" type="text/css">
  </head>
  <body>
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <div id="welcome-jumbo">
      <div id="welcome-banner">
        <div id="big-logo"></div>
        <h1>踢踢控</h1><br>
        <h2 id="welcome-banner-ptt">Ptt</h2>
        <h2 id="welcome-banner-chrome">Chrome</h2><br>
        <div id="get-app-btn" class="btn btn-default btn-lg">Get from Chrome Web Store</div>
        <div id="already-installed-hint-container">
          <div id="already-installed-hint1">Already have PttChrome installed?</div>
          <div id="already-installed-hint2">Please set Google Chrome as your default browser and launch PttChrome from "批" app icon</div>
          <div id="already-installed-hint3">OR</div>
          <div id="already-installed-hint4">Add http://iamchucky.github.io/PttChrome/ to Chrome bookmarks and launch PttChrome from the bookmark</div>
        </div>
      </div>
    </div>
    <div id="root"></div>
  </body>
  <script src="/static/bundle.js"></script>
</html>
